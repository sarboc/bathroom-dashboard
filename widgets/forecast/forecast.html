<div>
  <h1 class="title">TODAY</h1>
  <table style="padding-bottom: 10px;">
    <tr>
      <td align="right" style="padding-right:10px;"><canvas id="later_icon" class="forecast-icon" width="85px" height="85px"></canvas></td>
      <td align="left"><h2 data-bind="later_temp | raw" width="85px" height="85px"></h2></td>
    </tr>
  </table>
  <p class="summary" data-bind="later_desc | raw"></p>
  <p class="summary" data-bind="later_low | raw"></p>
</div>

<div style="margin-top: 20px">
  <h1 class="title">RIGHT NOW</h1>
  <table>
    <tr>
      <td align="right" style="padding-right: 10px;"><canvas id="current_icon" class="forecast-icon" width="50px" height="50px"></canvas></td>
      <td align="left"><h3 data-bind="current_temp | raw" style="font-size: 40px"></h3></td>
    </tr>
  </table>
</div>
